stages:
  - sonarqube-check
  - build-and-push-backend
  - build-and-push-frontend

variables:
  DOCKER_IMAGE_BACKEND: ForYouHQ/foryou-server:latest
  DOCKER_IMAGE_FRONTEND: ForYouHQ/foryou-frontend:latest

sonarqube-check:
  stage: sonarqube-check
  image:
    name: sonarsource/sonar-scanner-cli:5.0
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
    - main
    - develop
  tags:
    - hva

build-and-push-backend:
  stage: build-and-push-backend
  script:
    - sudo -u mohaned -H docker info
    - docker login -u $DOCKER_USERNAME -p $GITHUB_MOHANED_TOKEN
    - cd foryou-server
    - docker build --tag $DOCKER_IMAGE_BACKEND .
    - docker push $DOCKER_IMAGE_BACKEND
  only:
    - develop
  tags:
    - docker

build-and-push-frontend:
  stage: build-and-push-frontend
  script:
    - docker login -u $DOCKER_USERNAME -p $GITHUB_MOHANED_TOKEN
    - cd foryou-frontend
    - docker build --tag $DOCKER_IMAGE_FRONTEND .
    - docker push $DOCKER_IMAGE_FRONTEND
  only:
    - develop
  tags:
    - hva
